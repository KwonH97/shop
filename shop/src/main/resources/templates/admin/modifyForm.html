<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>상품 수정</h2>
    <form action="/admin/modify" method="post" enctype="multipart/form-data">
        <input type="hidden" name="pid" th:value="${product.pid}">
        상품 이름  <input type="text" name="pname" placeholder="상품이름" th:value="${product.pname}"><br>
        상품 내용  <input type="text" name="description" placeholder="상품내용" th:value="${product.description}"><br>
        가격  <input type="text" name="price" placeholder="가격" th:value="${product.price}"><br>
        재고상태  <input type="text" name="status" th:value="${product.status}"><br>
        재고수량  <input type="number" name="stockQuantity" th:value="${product.stockQuantity}"><br>
        이미지 URL <input type="file" name="imageUrl"><br>
        <input type="submit" value="수정하기">
    </form>
</div>
</body>
</html>
