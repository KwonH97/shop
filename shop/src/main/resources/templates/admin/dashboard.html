<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 목록</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #dddddd;
    }

    .delete-link {
        color: #ff0000;
        text-decoration: none;
        cursor: pointer;
    }

    .delete-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <table board="1">
        <thead>
            <tr>
                <th>상품이름</th>
                <th>가격</th>
                <th>상품설명</th>
                <th>상태</th>
                <th>재고수량</th>
                <th>상품수정</th>
                <th>상품삭제</th>
                <td><button onclick="window.location.href='/admin/pregForm'">상품등록</button></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.pname}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.status}"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td><a th:href="@{'/modifyForm/' + ${product.pid}}"
                       class="modify-link">수정</a></td>
                <td>
                    <a th:href="@{'/delete/' + ${product.pid}}"
                       class="delete-link"
                       onclick="return confirm('정말로 이 상품을 삭제하시겠습니까?')">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
