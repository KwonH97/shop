<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
    <div th:if="${cart != null}" th:each="cart: ${cart}">
        <p><span th:text="${cart.product.pname}"></span></p>
    </div>
</div>
</body>
</html>
